<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <h1>Prix total : <span  id="total">0</span>DT</h1>
    <div class="items">
        <div class="short">
        <img src="https://tn.jumia.is/unsafe/fit-in/500x500/filters:fill(white)/product/14/1534/1.jpg?0007" alt="not found">
        <h3>Short homme</h3>
        <h4>Noir</h4>
        <h3 class="price">20</h3>
        <i class="fa-solid fa-square-minus btnM fa-xl"></i>
        <span class="qte">0</span>
        <i class="fa-solid fa-square-plus btnP fa-xl"></i>
        <hr>
        <i class="fa-solid fa-trash fa-2xl"></i>
        <i class="fa-solid fa-heart fa-2xl"></i>
        </div>
        <div>
        <img src="https://tn.jumia.is/unsafe/fit-in/500x500/filters:fill(white)/product/79/9567/1.jpg?9765" alt="not found" id="tshirt">   
        <h3>T-shirt</h3> 
        <h4>Blanc</h4>
        <h3 class="price">10</h3>
        <i class="fa-solid fa-square-minus btnM fa-xl"></i>
        <span class="qte">0</span>
        <i class="fa-solid fa-square-plus btnP fa-xl"></i>
        <hr>
        <i class="fa-solid fa-trash fa-2xl"></i>
        <i class="fa-solid fa-heart fa-2xl"></i>
        </div>
        <div>
            <img src="https://tn.jumia.is/unsafe/fit-in/500x500/filters:fill(white)/product/14/6457/1.jpg?6212" alt="not found">
            <h3>Chemise homme</h3>
            <h4>Rose</h4>
            <h3 class="price">35</h3>
            <i class="fa-solid fa-square-minus btnM fa-xl"></i>
            <span class="qte">0</span>
            <i class="fa-solid fa-square-plus btnP fa-xl"></i>
            <hr>
            <i class="fa-solid fa-trash fa-2xl"></i>
            <i class="fa-solid fa-heart fa-2xl"></i>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
